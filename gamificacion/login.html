<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../sources/toomnook.icon.jpg">
        
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Gamification</title>
    </head>

    <body>

        <div class="cacota">
            <div class="container-signup">

                <div class="image-signup">
                    <p> imagen </p>
                </div>

                <div class="info-signup">
                    <form action="" method="post" class="signup-form">
                        <span class="signup-form-title">Hello again</span>


                        <div class="wrap-input">
                            <span class="label-input">Email</span>
                            <input class="input" type="text" id="email" name="email" placeholder="Put your email">
                            <span class="focus-input"></span>
                        </div>

                        <div class="wrap-input">
                            <span class="label-input">Password</span>
                            <input class="input" type="password" id="password" name="password" placeholder="Enter the password">
                            <span class="focus-input"></span>
                        </div>


                        <div class="send">
                            <div class="button-product" id="button-purchase">
                                <input type="submit" class="button-purchase" value="Login"> 
                            </div>
                        </div>
                    </form>
                </div>
            
            </div>
        </div>
        

       
    

    </body>
</html>
